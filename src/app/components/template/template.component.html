<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate="">

  <div>

    <div class="form-group row" [ngClass]="{'has-danger': (nombre.errors?.required || nombre.errors?.minlength) && nombre.touched }">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               name="nombre"
               [(ngModel)]="Usuario.nombre"
               required
               minlength="3" #nombre="ngModel">

               <div *ngIf="nombre.errors?.required"
                    class="form-control-feedback">
                Este campo es requerido.
               </div>

               <div *ngIf="nombre.errors?.minlength"
                    class="form-control-feedback">
                Al menos {{nombre.errors.minlength.requiredLength}} caracteres.
               </div>

      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               name="apellido"
               [(ngModel)]="Usuario.apellido"               
               minlength="5"
               required 
               #apellido="ngModel"
               >
               <div *ngIf="apellido.errors?.required">
                Este campo es requerido.
               </div>

               <div *ngIf="apellido.errors?.minlength">
                Al menos {{apellido.errors.minlength.requiredLength}} caracteres.
               </div>        
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrÃ³nico"
             name="email"
             required
             [(ngModel)]="Usuario.correo"
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             #email="ngModel"
             >
             <div *ngIf="email.errors?.required">
              Este campo es requerido.
             </div>
             <div *ngIf="email.errors?.requiredPattern">
              No tiene formato valido.
             </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-8">
        <select [(ngModel)]="Usuario.pais"
                class="form-control" name="pais">
            <option value="">Seleccione un pais</option>
            <option *ngFor="let pais of paises"
                    [value]="pais.codigo"> {{pais.nombre}}
                
            </option>
        </select>
    </div>
  </div> 

  <div class="form-group row">
      <label class="col-2 col-form-label">Sexo</label>
      <div class="col-8">
          
          <label *ngFor="let s of sexos"
                class="custom-control custom-radio">
              <input  [(ngModel)]="Usuario.sexo"
                      name="sexo"
                      [value]="s"
                       type="radio"
                       class="custom-control-input">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">{{s}}</span>
            </label>

            <!-- <label class="custom-control custom-radio">
                <input  [(ngModel)]="Usuario.sexo"
                        name="sexo"
                        value="Mujer"
                         type="radio"
                         class="custom-control-input">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Mujer</span>
              </label> -->
      </div>
    </div> 

    <div class="form-group row">
        <label class="col-2 col-form-label">Acepta</label>
        <div class="col-8">
            <label class="custom-control custom-checkbox">
                <input [(ngModel)]="Usuario.acepta"
                       name="acepta"
                       type="checkbox"                        
                       class="custom-control-input"
                       required>
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Acepta las condiciones</span>
              </label>
        </div>
      </div> 

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button [disabled]="!forma.valid"
             type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

</form>

<pre>
  {{Usuario|json}}
</pre>
